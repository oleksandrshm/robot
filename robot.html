<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js з 3D-моделлю BrainStem, анімацією та текстурованим фоном</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Підключаємо Three.js, GLTFLoader і OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let model, mixer, clock;
        let walking = false;

        // Створення сцени
        const scene = new THREE.Scene();

        // Додаємо текстуру для фону (завантаження текстури неба)
        const loaderTexture = new THREE.CubeTextureLoader();
        const texture = loaderTexture.load([
            'https://threejsfundamentals.org/threejs/resources/images/skybox/pos-x.jpg',  // права сторона
            'https://threejsfundamentals.org/threejs/resources/images/skybox/neg-x.jpg',  // ліва сторона
            'https://threejsfundamentals.org/threejs/resources/images/skybox/pos-y.jpg',  // верх
            'https://threejsfundamentals.org/threejs/resources/images/skybox/neg-y.jpg',  // низ
            'https://threejsfundamentals.org/threejs/resources/images/skybox/pos-z.jpg',  // фронт
            'https://threejsfundamentals.org/threejs/resources/images/skybox/neg-z.jpg'   // задня частина
        ]);
        scene.background = texture;  // Встановлюємо текстуру як фон сцени

        // Камера
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Рендер
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Освітлення
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // М'яке освітлення
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.position.set(2, 3, 3);
        spotLight.angle = Math.PI / 6; // Кут розкриття
        spotLight.penumbra = 0.1; // Плавність переходу тіні
        spotLight.decay = 2; // Згасання
        spotLight.distance = 100; // Дистанція освітлення
        scene.add(spotLight);

        // Годинник для анімацій
        clock = new THREE.Clock();

        // Завантаження GLTF-моделі з анімацією
        const loader = new THREE.GLTFLoader();
        const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/BrainStem/glTF/BrainStem.gltf';

        loader.load(modelUrl, function (gltf) {
            model = gltf.scene;
            scene.add(model);
            model.position.set(0, 0, 0);

            // Якщо у моделі є анімації
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);  // Створюємо аніматор
                const action = mixer.clipAction(gltf.animations[0]);  // Вибираємо першу анімацію
                action.play();  // Програємо анімацію

                // Спочатку ставимо паузу, поки персонаж не почне рухатися
                mixer.timeScale = 0;
            }
        }, undefined, function (error) {
            console.error('Помилка завантаження моделі: ', error);
        });

        // Додаємо OrbitControls для керування камерою
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;  // Додає плавність до руху
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;  // Забороняє вертикальне переміщення
        controls.maxPolarAngle = Math.PI / 2;  // Обмежує обертання камери по вертикалі

        // Обробка подій для руху моделі за допомогою клавіатури
        document.addEventListener('keydown', (event) => {
            if (!model || !mixer) return;  // Якщо модель ще не завантажена

            const step = 0.1;  // Крок переміщення або обертання

            switch (event.key) {
                case 'ArrowUp':
                    model.position.y += step;  // Піднімаємо модель вгору
                    walking = true;  // Вмикаємо ходьбу
                    break;
                case 'ArrowDown':
                    model.position.y -= step;  // Опускаємо модель вниз
                    walking = true;
                    break;
                case 'ArrowLeft':
                    model.position.x -= step;  // Переміщуємо модель вліво
                    walking = true;
                    break;
                case 'ArrowRight':
                    model.position.x += step;  // Переміщуємо модель вправо
                    walking = true;
                    break;
            }
        });

        document.addEventListener('keyup', () => {
            walking = false;  // Зупиняємо ходьбу при відпусканні клавіші
        });

        // Анімаційний цикл
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();  // Оновлюємо час

            if (mixer) {
                // Якщо персонаж рухається, програємо анімацію
                mixer.update(delta);

                if (walking) {
                    mixer.timeScale = 1;  // Відновлюємо анімацію
                } else {
                    mixer.timeScale = 0;  // Ставимо на паузу, коли модель не рухається
                }
            }

            // Оновлюємо контролери
            controls.update();

            renderer.render(scene, camera);
        }

        animate();

        // Оновлення розміру при зміні розміру вікна
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
